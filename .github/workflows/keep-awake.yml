name: Keep Render Backend Awake

# Run every 5 minutes
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend with status check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://rice-disease-detection-backend-y6k1.onrender.com)
          echo "Status code: $STATUS"
          if [ $STATUS -ne 200 ]; then
            echo "⚠️ Backend is down!"
            exit 1
